<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <title>Thermostat</title>
    <h2>Thermostat</h2>
  </head>
  <body>
    <section>
      <form id ="city">
        <input id='picked-city' type='text' placeholder='Input city to check Weather'></input>
        <input type='submit'></input>
      </form>
      Outside temp: <h1 id="outside-temperature"></h1><br>

      <div id="circle" class="circle"><h1 id="temperature"></h1></div>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>
        power saving mode is <span id="power-saving-status">on</span>
        <button id="powersaving-toggle">PSMToggle</button>
      </p>
    </section>
    <script src="javascript/src/thermostat.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="javascript/src/interface.js"></script>
  </body>
</html>
